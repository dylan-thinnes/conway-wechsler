description:         Please see the README on GitHub at <https://github.com/dylan-thinnes/conway-wechsler#readme>

dependencies:
- base >= 4.7 && < 5
- math-parse

executables:
  conway-wechsler-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - conway-wechsler
